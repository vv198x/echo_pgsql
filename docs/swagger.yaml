basePath: /api/users/v1
definitions:
  echo.JSONLogin:
    properties:
      login:
        type: string
      password:
        type: string
    required:
    - login
    - password
    type: object
  echo.JSONResult:
    properties:
      message:
        type: string
    type: object
  echo.JSONToken:
    properties:
      token:
        type: string
    type: object
  models.User:
    properties:
      dob:
        type: string
      last_name:
        type: string
      login:
        type: string
      name:
        type: string
      password:
        type: string
      rule:
        minimum: 0
        type: integer
    required:
    - dob
    - last_name
    - login
    - name
    - password
    type: object
host: localhost:8000
info:
  contact: {}
  description: Api server
  title: Simple API
  version: 0.0.9
paths:
  /:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Retrieves users
      tags:
      - read
    post:
      parameters:
      - description: New user
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Validation error
          schema:
            allOf:
            - $ref: '#/definitions/echo.JSONResult'
            - properties:
                message:
                  type: string
              type: object
        "409":
          description: User with this login exists
          schema:
            allOf:
            - $ref: '#/definitions/echo.JSONResult'
            - properties:
                message:
                  type: string
              type: object
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Create new user
      tags:
      - admins
  /{login}:
    delete:
      parameters:
      - description: User login
        in: path
        name: login
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Attempt to remove the last admin
          schema:
            allOf:
            - $ref: '#/definitions/echo.JSONResult'
            - properties:
                message:
                  type: string
              type: object
        "404":
          description: Not found
          schema:
            allOf:
            - $ref: '#/definitions/echo.JSONResult'
            - properties:
                message:
                  type: string
              type: object
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Delete user on given Login
      tags:
      - admins
    get:
      parameters:
      - description: User login
        in: path
        name: login
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "404":
          description: Not found
          schema:
            allOf:
            - $ref: '#/definitions/echo.JSONResult'
            - properties:
                message:
                  type: string
              type: object
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Retrieves user based on given Login
      tags:
      - read
    put:
      parameters:
      - description: User login
        in: path
        name: login
        required: true
        type: string
      - description: Update user
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Validation error
          schema:
            allOf:
            - $ref: '#/definitions/echo.JSONResult'
            - properties:
                message:
                  type: string
              type: object
        "404":
          description: Not found
          schema:
            allOf:
            - $ref: '#/definitions/echo.JSONResult'
            - properties:
                message:
                  type: string
              type: object
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Update user on given Login
      tags:
      - admins
  /auth/:
    post:
      parameters:
      - description: Login, password
        in: body
        name: message
        required: true
        schema:
          allOf:
          - $ref: '#/definitions/echo.JSONLogin'
          - properties:
              login:
                type: string
              password:
                type: string
            type: object
      produces:
      - application/json
      responses:
        "200":
          description: Token
          schema:
            allOf:
            - $ref: '#/definitions/echo.JSONToken'
            - properties:
                token:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/echo.JSONResult'
            - properties:
                message:
                  type: string
              type: object
        "401":
          description: Authentication error
          schema:
            allOf:
            - $ref: '#/definitions/echo.JSONResult'
            - properties:
                message:
                  type: string
              type: object
        "423":
          description: Locked user
          schema:
            allOf:
            - $ref: '#/definitions/echo.JSONResult'
            - properties:
                message:
                  type: string
              type: object
        "500":
          description: Internal Server Error
      summary: Authentication
      tags:
      - auth
schemes:
- http
securityDefinitions:
  ApiKeyAuth:
    in: query
    name: token
    type: apiKey
swagger: "2.0"
